# set prefix to ctrl-a
unbind ^b
set -g prefix ^a

# global settings
set -g base-index 1
set -g status-style 'bg=#1a1b26 fg=#545c7e'
set -ga terminal-overrides ",xterm-kitty:Tc"

# reload tmux config
bind r source-file ~/.config/tmux/tmux.conf

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
